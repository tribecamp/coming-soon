<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="./dist/master.css">
  <link rel="icon" href="./img/logo-small.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./js/main.js" defer></script>
  <title>Tribecamp &ndash; Coming Soon</title>
</head>
<body>
  <div class="container">
    <div class="backdrop"></div>
    <div class="containerContent">
      <img class="logo" src="./img/logo@512px.png" alt="Tribecamp Logo">
      <h1 class="caption">Coming soon!</h1>
      <h2 class="desc">
        Get ready for the most exciting social network for students.
      </h2>
      <strong class="liveIn">
        <div class="circle"></div>
        <span>Live in</span>
      </strong>
      <div class="countdownContainer">
        <span id="countdown">00:00:00.000</span>
      </div>
      <div class="socialButtons">
        <a class="btnTwitter" href="https://www.instagram.com/tribecampofficial" target="_blank">
          <i class="fab fa-instagram"></i>
        </a>
        <a class="btnLinkedIn" href="https://www.linkedin.com/company/tribecamp" target="_blank">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
